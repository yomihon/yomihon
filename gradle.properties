android.nonTransitiveRClass=false
android.useAndroidX=true

kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutVersion=2

# Build performance optimizations
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx2560m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200
org.gradle.parallel=true

# Kotlin daemon optimizations
kotlin.daemon.jvmargs=-Xmx2g -XX:+UseG1GC -XX:MaxMetaspaceSize=512m
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true

# Android build optimizations
android.enableJetifier=false
android.enableR8.fullMode=false

# Disable unnecessary features for faster builds
android.enableProguardInReleaseBuilds=false
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
