name: Release
on:
  push:
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get_tag:
    if: github.repository == 'yomihon/yomihon'
    name: Extract tag name
    runs-on: 'ubuntu-24.04'
    outputs:
      tag: ${{ steps.extract.outputs.tag }}

    steps:
      - name: Get tag name
        id: extract
        run: echo "tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  prepare_models:
    if: github.repository == 'yomihon/yomihon'
    name: Prepare Models
    runs-on: ubuntu-24.04

    steps:
      - name: Download and Verify Models
        run: |
          mkdir -p ocr
          cd ocr

          # SHA256 hashes for file verification
          # Format: "remote_name:local_name:hash"
          FILES=(
            "mocr_2025_decoder_float32.tflite:decoder.tflite:b6f0b49e7537abc24de4d5e7f44c71c3e04b4f30a9dac6b5704db94c963ce31b"
            "mocr_2025_encoder_fp32.tflite:encoder.tflite:126441c11edb3f3c9da639647ba82d846872a7ad51d62cdbc50767fa5abf4f43"
            "mocr_2025_embeddings_float32.bin:embeddings.bin:ef1959fd6b2ed011b782722d975a67332b859ccc717688ad06a16d170145bc6c"
          )

          for item in "${FILES[@]}"; do
            IFS=":" read -r REMOTE_NAME LOCAL_NAME HASH <<< "$item"
            
            echo "Downloading $REMOTE_NAME as $LOCAL_NAME..."
            curl -L "https://huggingface.co/bluolightning/manga-ocr-tflite/resolve/main/$REMOTE_NAME?download=true" \
                 -o "$LOCAL_NAME" \
                 -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}"

            # Verification
            echo "$HASH  $LOCAL_NAME" | sha256sum -c - || { echo "Hash mismatch for $LOCAL_NAME"; exit 1; }
          done

      - name: Upload Models
        uses: actions/upload-artifact@v4
        with:
          name: ocr-models
          path: ocr/

  build:
    if: github.repository == 'yomihon/yomihon'
    name: Build
    runs-on: 'ubuntu-24.04'
    needs: [get_tag, prepare_models]

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Download Models
        uses: actions/download-artifact@v4
        with:
          name: ocr-models
          path: app/src/main/assets/ocr

      - name: Build
        run: ./gradlew assembleRelease -Pinclude-telemetry -Penable-updater

      - name: Sign APK
        uses: r0adkll/sign-android-release@f30bdd30588842ac76044ecdbd4b6d0e3e813478
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: '35.0.1'

      - name: Rename APK
        run: |
          set -e

          mv app/build/outputs/apk/release/app-arm64-v8a-release-unsigned-signed.apk yomihon-arm64-v8a-${{ needs.get_tag.outputs.tag }}.apk
          mv app/build/outputs/apk/release/app-x86_64-release-unsigned-signed.apk yomihon-x86_64-${{ needs.get_tag.outputs.tag }}.apk
          mv app/build/outputs/apk/release/app-universal-release-unsigned-signed.apk yomihon-universal-${{ needs.get_tag.outputs.tag }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: yomihon
          path: |
            yomihon-arm64-v8a-${{ needs.get_tag.outputs.tag }}.apk
            yomihon-x86_64-${{ needs.get_tag.outputs.tag }}.apk
            yomihon-universal-${{ needs.get_tag.outputs.tag }}.apk

  build_foss:
    if: github.repository == 'yomihon/yomihon'
    name: Build (FOSS)
    runs-on: ubuntu-24.04
    needs: [get_tag, prepare_models]

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-disabled: true

      - name: Download Models
        uses: actions/download-artifact@v4
        with:
          name: ocr-models
          path: app/src/main/assets/ocr

      - name: Build
        run: ./gradlew assembleFoss -Penable-updater

      - name: Sign APK
        uses: r0adkll/sign-android-release@f30bdd30588842ac76044ecdbd4b6d0e3e813478
        with:
          releaseDirectory: app/build/outputs/apk/foss
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: '35.0.1'

      - name: Rename APK
        run: |
          set -e

          mv app/build/outputs/apk/foss/app-universal-foss-unsigned-signed.apk yomihon-${{ needs.get_tag.outputs.tag }}-foss.apk

      - name: Upload APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: yomihon-foss
          path: yomihon-${{ needs.get_tag.outputs.tag }}-foss.apk

  release:
    if: github.repository == 'yomihon/yomihon'
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    needs: [get_tag, build, build_foss]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          merge-multiple: true

      - name: Delete all artifacts
        uses: geekyeggo/delete-artifact@f275313e70c08f6120db482d7a6b98377786765b # v5.1.0
        with:
          failOnError: false
          name: |
            yomihon
            yomihon-foss
            ocr-models

      - name: Create GitHub Release
        uses: softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7 # v2.3.4
        with:
          tag_name: ${{ needs.get_tag.outputs.tag }}
          name: Yomihon ${{ needs.get_tag.outputs.tag }}
          body: |
            Check out the [past release notes](https://github.com/yomihon/yomihon/releases) if youâ€™re upgrading from an earlier version.

            <!-->



            <!-->

            > [!TIP]
            >
            > ### If you are unsure which version to download then go with `yomihon-universal-${{ needs.get_tag.outputs.tag }}.apk`
          files: |
            yomihon-arm64-v8a-${{ needs.get_tag.outputs.tag }}.apk
            yomihon-x86_64-${{ needs.get_tag.outputs.tag }}.apk
            yomihon-universal-${{ needs.get_tag.outputs.tag }}.apk
            yomihon-${{ needs.get_tag.outputs.tag }}-foss.apk
          draft: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
